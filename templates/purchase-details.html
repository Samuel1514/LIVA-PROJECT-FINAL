<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Details</title>
    <link rel="stylesheet" href="purchase-details.css">
    <script src="purchase-details.js" defer></script>
</head>
<body>
    <header>
        <h1>Purchase Your Plan</h1>
    </header>
    
    <section class="purchase-section">
        <h2 id="plan-title">Plan Name</h2>
        <p id="plan-price">Price: $0.00/month</p>

        <form id="purchase-form">
            <label for="card-name">Name on Card:</label>
            <input type="text" id="card-name" required>
            
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>

            <button type="submit">Complete Purchase</button>
        </form>
    </section>
    
    <script>
        // Load plan details from local storage
        document.addEventListener('DOMContentLoaded', function() {
            const selectedPlan = JSON.parse(localStorage.getItem('selectedPlan'));
            if (selectedPlan) {
                document.getElementById('plan-title').textContent = selectedPlan.name;
                document.getElementById('plan-price').textContent = `Price: $${selectedPlan.price}/month`;
            } else {
                document.getElementById('plan-title').textContent = 'No plan selected';
                document.getElementById('plan-price').textContent = '';
            }
        });
    </script>
</body>
</html>
